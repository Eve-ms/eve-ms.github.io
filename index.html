<!DOCTYPE html>
<html lang="fr"></html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio</title>
  <style>
    /* box sizing */
    *{
      box-sizing: border-box;
    }

    :root {
      overscroll-behavior: none;
    }

    *{
      box-sizing: border-box;
    }
    
    html{
      scroll-behavior: smooth;
    }
   
    body{
      margin: 0;
      padding: 20px;
      font-family: 'Courier New', Courier, monospace;
      color: rgb(238, 255, 0); /* Change this to your desired color */
    }

    h1 {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      text-align: center;
      color: rgb(238, 255, 0); /* Change this to your desired color */
      margin: 0;
      padding: 0;
      z-index: 5; /* Ensure it appears above other elements */
    }

    .header {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30vw; /* Reduced width */
      height: 40vh; /* Reduced height */
      z-index: 10;
      background: radial-gradient(ellipse, rgb(43, 195, 255) 0%, rgba(0, 0, 0, 0) 72%);
      border-radius: 100px;
    }

    .about{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20vw;
      height: 30vh;
      z-index: 10;
      background: radial-gradient(circle, rgb(244, 255, 43) 0%, rgba(0, 0, 0, 0) 50%);
    }

    .about h1{
      font-size: 3rem;
      width: max-content;
      text-align: center;
      color: white;
      cursor: pointer;
    }
    .about h2{
      margin-bottom: 1rem;
    }

    .overlay1{
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: radial-gradient(circle, rgb(147, 0, 0) 0%, rgba(0, 0, 0, 0) 100%);
      padding: 48px;
      top: 0;
      left: 0;
    }

    .projets{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 0.5fr));
      row-gap: 150px; /* Adjust the row gap to manage space between lines */
    }

    .projet{
      border-radius: 100px;    
      max-height: 300px;
    }

    div {
      position: relative;
    }

    h2, p {
      position: absolute;
      color: rgb(238, 255, 0);
      margin: 0;
      padding: 10px;
      z-index: 2;
      text-align: center;
      left: 50%;
      transform: translate(-50%, -30%);
      width: 80%; /* Allow text to take more horizontal space */
      word-wrap: break-word; /* Ensure text wraps properly */
    }

    h2 {
      font-size: 20px; 
      top: 40%; /* Adjusted position */
    }

    p {
      font-size: 16px;
      top: 55%;
    }

    img {
      width: 100%;
      height: auto;
      filter: saturate(200%);
      position: relative;
      z-index: 1;
    }
    video{
      width: 100%;
      height: auto;
    }


    /* .fixed{
      position: fixed;
    }
    .projets.fixed{
      top:100px;
    } */
    
    .overlay {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: radial-gradient(circle, rgb(43, 195, 255) 0%, rgba(0, 0, 0, 0) 100%);
      padding: 48px;
      top: 0;
      left: 0;
      overflow: auto; /* Allow scrolling if content exceeds viewport */
    }

    .close {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 48px;
      height: 48px;
      text-align: center;
      line-height: 48px;
      color: #fff;
      cursor: pointer;
      font-size: 48px;
      background: #00e1ff;
      border-radius: 24px;
      z-index: 10000; /* Ensure it is superposed above all other elements */
    }

    .wrap{
      width:100%;
    }

    .fiche{
      margin: 0px auto;
      max-width: 640px;
      max-height:fit-content;
      background: #00000000;
      padding: 0 20px 20px;  
    }

    .fiche h2 {
      font-size: 24px;
      text-align: center;
      display: block;
      top:0%;
      padding-top:50px;
      padding-bottom: 0px;
      position: relative; /* Ensure proper positioning relative to other elements */
    }

    .fiche desc {
      font-size: 16px;
      text-align: center;
      display: block;
      padding-top:5px;
      padding-bottom: 50px;
      position: relative;
    }

    .fiche img{
      margin:0 -20px;
      width: calc(100% + 40px);
    }

    .fiche gallery{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 0.5fr));
      row-gap: 20px; /* Adjust the row gap to manage space between lines */
    }

  </style>
</head>
<body>
  <header>  
    <div class="about">
        <h1>Eve Mousain</h1>
    </div> 
  </header>
  <div class="projets"></div>
  <!-- gsap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- motionPath -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/MotionPathPlugin.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
